---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: redis-master
  name: redis-master
  namespace: evreka
spec:
  ports:
    - name: redis-master
      protocol: TCP
      port: 6379
      targetPort: 6379
  selector:
    app: redis-master
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-master-conf
  namespace: evreka
data:
  redis.conf: |
    appendonly yes
    cluster-enabled yes
    protected-mode no
    bind 0.0.0.0
    port 6379
    # dir /var/lib/redis  # Serkan Removed Volume since AOF Append only cannot write error after restarting the pods !! CHECK
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: redis-master
  namespace: evreka
spec:
  serviceName: redis-master
  replicas: 1
  template:
    metadata:
      labels:
        app: redis-master
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: redis-master
        image: 10.151.17.110/edbys/redis:5.0
        command:
        - redis-server
        args:
        - /etc/redis/redis.conf
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        # - name: redis-master-data  # Serkan Removed Volume since AOF Append only cannot write error after restarting the pods !! CHECK
        #   mountPath: /var/lib/redis
        - name: redis-master-conf
          mountPath: /etc/redis
        - name: tz-config
          mountPath: /etc/localtime
      volumes:
      - name: tz-config
        hostPath:
          path: /etc/localtime
      - name: redis-master-conf
        configMap:
          name: redis-master-conf
          items:
          - key: redis.conf
            path: redis.conf
