---
apiVersion: v1
kind: Service
metadata:
  name: tb-service
  labels:
    app: tb-service
spec:
  ports:
  - port: 8080
    name: ui
    nodePort: 31080
  - port: 1883
    name: mqtt
  - port: 5683
    name: coap
  selector:
    app: tb
  type: NodePort
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: tb-budget
spec:
  selector:
    matchLabels:
      app: tb
  minAvailable: 1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tb-config
data:
  zookeeper.enabled: "true"
  zookeeper.url: "zk-headless"
  cassandra.url: "cassandra-headless:9042"
  cassandra.host: "cassandra-headless"
  cassandra.port: "9042"
  database.ts.type: "cassandra"
  database.entities.type: "cassandra"
  cache.type: "redis"
  redis.host: "redis-service"
  ui-port: "8080"
  add_schema_and_system_data: "false"
  add_demo_data: "false"
#  db-user: "admin"
#  db-password: "admin"
#  db-cred: "true"
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: tb
spec:
  serviceName: "tb-service"
  replicas: 1
  template:
    metadata:
      labels:
        app: tb
    spec:
#      nodeSelector:
#        machinetype: tb
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                    - tb-service
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: tb
        imagePullPolicy: IfNotPresent
        image: hvl/egys:2.1.0
        ports:
        - containerPort: 8080
          name: ui
        - containerPort: 1883
          name: mqtt
        - containerPort: 5683
          name: coap
        - containerPort: 9001
          name: rpc
        env:
#        - name: ZOOKEEPER_ENABLED
#          valueFrom:
#            configMapKeyRef:
#              name: tb-config
#              key: zookeeper.enabled
#        - name: ZOOKEEPER_URL
#          valueFrom:
#            configMapKeyRef:
#              name: tb-config
#              key: zookeeper.url
        - name : CASSANDRA_HOST
          valueFrom:
            configMapKeyRef:
              name: tb-config
              key: cassandra.host
        - name : CASSANDRA_PORT
          valueFrom:
            configMapKeyRef:
              name: tb-config
              key: cassandra.port
        - name : CASSANDRA_URL
          valueFrom:
            configMapKeyRef:
              name: tb-config
              key: cassandra.url
        - name: DATABASE_TS_TYPE
          valueFrom:
            configMapKeyRef:
              name: tb-config
              key: database.ts.type
        - name: DATABASE_ENTITIES_TYPE
          valueFrom:
            configMapKeyRef:
              name: tb-config
              key: database.entities.type
        - name : RPC_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
#        - name: CACHE_TYPE
#          valueFrom:
#            configMapKeyRef:
#              name: tb-config
#              key: cache.type
#        - name: REDIS_HOST
#          valueFrom:
#            configMapKeyRef:
#              name: tb-config
#              key: redis.host
        - name: ADD_SCHEMA_AND_SYSTEM_DATA
          valueFrom:
            configMapKeyRef:
              name: tb-config
              key: add_schema_and_system_data
        - name: ADD_DEMO_DATA
          valueFrom:
            configMapKeyRef:
              name: tb-config
              key: add_demo_data
#        - name: CASSANDRA_USE_CREDENTIALS
#          valueFrom:
#            configMapKeyRef:
#              name: tb-config
#              key: db-cred
#        - name: CASSANDRA_USERNAME
#          valueFrom:
#            configMapKeyRef:
#              name: tb-config
#              key: db-user
#        - name: CASSANDRA_PASSWORD
#          valueFrom:
#            configMapKeyRef:
#              name: tb-config
#              key: db-password
        command:
        - sh
        - -c
        - /run-application.sh
        livenessProbe:
          httpGet:
            path: /login
            port: ui-port
          initialDelaySeconds: 120
          timeoutSeconds: 10
