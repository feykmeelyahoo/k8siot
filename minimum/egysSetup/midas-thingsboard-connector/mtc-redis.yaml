---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: mtc-redis
  name: mtc-redis
spec:
  ports:
    - name: mtc-redis
      protocol: TCP
      port: 6379
      targetPort: 6379
  selector:
    app: mtc-redis
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mtc-redis-conf
data:
  mtc-redis.conf: |
    appendonly yes
    protected-mode no
    bind 0.0.0.0
    port 6379
    dir /var/lib/redis
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mtc-redis
spec:
  serviceName: mtc-redis
  replicas: 1
  template:
    metadata:
      labels:
        app: mtc-redis
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: redis
          image: redis:4.0
          command:
            - redis-server
          args:
            - /etc/redis/redis.conf
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: mtc-redis-data
              mountPath: /var/lib/redis
            - name: mtc-redis-conf
              mountPath: /etc/redis
      volumes:
        - name: mtc-redis-conf
          configMap:
            name: mtc-redis-conf
            items:
              - key: mtc-redis.conf
                path: redis.conf
  volumeClaimTemplates:
    - metadata:
        name: mtc-redis-data
#        annotations:
#          volume.beta.kubernetes.io/storage-class: fast
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: nfs-client
        resources:
          requests:
            storage: 1Gi