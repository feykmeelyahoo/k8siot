---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: as-cassandra
  name: as-cassandra
spec:
  type: NodePort
  ports:
  - name: cqlsh
    port: 9142
    targetPort: 9042
  selector:
    interface: as-cassandra
---
apiVersion: "apps/v1"
kind: StatefulSet
metadata:
  name: as-cassandra
spec:
  serviceName: as-cassandra
  replicas: 1
  selector:
    matchLabels:
      app: as-cassandra
  template:
    metadata:
      labels:
        app: as-cassandra
        interface: as-cassandra
    spec:
      containers:
        - name: audit-service-cassandra
          image: cassandra:3.11.3
          ports:
            - containerPort: 9042
          volumeMounts:
            - name: as-cassandradata
              mountPath: /var/lib/cassandra
  volumeClaimTemplates:
    - metadata:
        name: as-cassandradata
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: nfs-client
        resources:
          requests:
            storage: 2Gi


