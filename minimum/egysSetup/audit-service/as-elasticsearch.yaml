apiVersion: v1
kind: Service
metadata:
  labels:
    app: as-elasticsearch
  name: as-elasticsearch
spec:
  type: NodePort
  ports:
  - name: "9200"
    port: 9200
    targetPort: 9200
  - name: "9300"
    port: 9300
    targetPort: 9300
  selector:
    interface: as-elasticsearch
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: as-elasticsearch
spec:
  serviceName: as-elasticsearch
  replicas: 1
  selector:
    matchLabels:
      app: as-elasticsearch
  template:
    metadata:
      labels:
        app: as-elasticsearch
        interface: as-elasticsearch
    spec:
      containers:
      - image: elasticsearch:6.5.4
        name: audit-service-elasticsearch
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
        ports:
        - containerPort: 9200
          name: db
          protocol: TCP
        - containerPort: 9300
          name: transport
          protocol: TCP
        volumeMounts:
        - name: as-esdata
          mountPath: /usr/share/elasticsearch/data
        env:
        - name: "NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: "ES_JAVA_OPTS"
          value: "-XX:-AssumeMP"
        - name: cluster.name
          value: audit_service
        - name: node.name
          value: es01
  volumeClaimTemplates:
    - metadata:
        name: as-esdata
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: nfs-client
        resources:
          requests:
            storage: 10Gi

