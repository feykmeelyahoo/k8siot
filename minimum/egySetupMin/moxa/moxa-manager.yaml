apiVersion: v1
kind: Service
metadata:
  labels:
    app: moxa-manager
  name: moxa-manager
spec:
  type: NodePort
  ports:
  - name: "public"
    nodePort: 31030
    port: 8030
  selector:
    interface: moxa-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moxa-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moxa-manager
  template:
    metadata:
      labels:
        app: moxa-manager
        interface: moxa-manager
    spec:
      containers:
      - image: dockerepo.dc01.havelsan.io/botas/egys/moxa-manager:1.0.0
        imagePullPolicy: IfNotPresent
        name: moxa-manager
        ports:
        - containerPort: 8030
        env:
        - name: THINGSBOARD_HOST
          value: egys-service
        - name: THINGSBOARD_PORT
          value: "8080"
        - name: THINGSBOARD_AUTH_USER
          value: "tenant@thingsboard.org"
        - name: THINGSBOARD_AUTH_PASSWORD
          value: "tenant"
      restartPolicy: Always
