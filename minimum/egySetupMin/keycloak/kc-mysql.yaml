apiVersion: v1
kind: Service
metadata:
  name: kc-mysql
spec:
  ports:
  - port: 3306
    nodePort: 31036
  selector:
    app: kc-mysql
  type: NodePort
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kc-mysql
spec:
  serviceName: kc-mysql
  selector:
    matchLabels:
      app: kc-mysql
  template:
    metadata:
      labels:
        app: kc-mysql
    spec:
      containers:
      - image: mysql:5.7
        name: kc-mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: keycloak
        - name: MYSQL_USER
          value: keycloak
        - name: MYSQL_PASSWORD
          value: password
        ports:
        - containerPort: 3306
          name: kc-mysql
        volumeMounts:
        - name: kc-mysql-data
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: kc-mysql-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: nfs-client
        resources:
          requests:
            storage: 2Gi