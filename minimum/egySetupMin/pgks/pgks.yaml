---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: pgks-connect-np
  name: pgks-connect-np
spec:
  type: NodePort
  ports:
    - port: 8083
      name: public
  selector:
    interface: pgks-connect

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: pgks-connect
  name: pgks-connect
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: public
    port: 8083
  selector:
    interface: pgks-connect
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgks-connect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgks-connect
  template:
    metadata:
      labels:
        app: pgks-connect
        interface: pgks-connect
    spec:
      containers:
      - name: pgks-connect
        image: dockerepo.dc01.havelsan.io/botas/pgks-connect/application:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8083
          name: public
        env:
        - name: EGYS_AUDIT_LOG_KAFKA_HOST
          value: "as-kafka"
        - name: EGYS_AUDIT_LOG_KAFKA_TOPIC
          value: "AuditLog"
        - name: CASSANDRA_PORT
          value: "9042"
        - name: PGKS_WS_URL
          value: "ws://85.105.122.24:60002/webSocket"
        - name: EGYS_REST_ENDPOINT
          value: "egys-service"
        - name: EGYS_REST_USERNAME
          value: "tenant@thingsboard.org"
        - name: EGYS_REST_PASSWORD
          value: "tenant"
      restartPolicy: Always