apiVersion: v1
kind: Service
metadata:
  labels:
    app: mtc-kafka
  name: mtc-kafka
spec:
  type: NodePort
  ports:
  - name: "9192"
    nodePort: 31092
    port: 9192
    targetPort: 9192
  - name: "9292"
    nodePort: 31292
    port: 9292
    targetPort: 9292
  selector:
    interface: mtc-kafka
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mtc-kafka
spec:
  serviceName: mtc-kafka
  replicas: 1
  selector:
    matchLabels:
      app: mtc-kafka
  template:
    metadata:
      labels:
        app: mtc-kafka
        interface: mtc-kafka
    spec:
      containers:
      - env:
        - name: KAFKA_ADVERTISED_LISTENERS
          value: INSIDE://:9093,OUTSIDE://:9192,SIMULATOR://10.151.102.58:31292
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: INSIDE
        - name: KAFKA_LISTENERS
          value: INSIDE://:9093,OUTSIDE://:9192,SIMULATOR://:9292
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT,SIMULATOR:PLAINTEXT
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: mtc-zk-headless
        - name: KAFKA_BROKER_ID
          value: "100"
        image: wurstmeister/kafka
        name: mtc-kafka
        ports:
        - containerPort: 9192
