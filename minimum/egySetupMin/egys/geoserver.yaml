---
apiVersion: v1
kind: Service
metadata:
  name: geo-service
  namespace: egys
  labels:
    app: geo-service
spec:
  ports:
  - port: 8090
    name: ui
    nodePort: 31090
  selector:
    app: geo
  type: NodePort
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: geo
  namespace: egys
spec:
  serviceName: "geo-service"
  replicas: 1
  template:
    metadata:
      labels:
        app: geo
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                    - geo-service
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: geoserver
        imagePullPolicy: IfNotPresent
        image: dockerepo.dc01.havelsan.io/botas/egys/geoserver:2.11.2
        ports:
        - containerPort: 8090
          name: ui
        volumeMounts:
            - name: geoserver-data
              mountPath: /opt/geoserver/data_dir
  volumeClaimTemplates:
    - metadata:
        name: geoserver-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: nfs-client
        resources:
          requests:
            storage: 60Gi
