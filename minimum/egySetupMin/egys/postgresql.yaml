---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: egys-postgres
  name: egys-postgres
spec:
  type: NodePort
  ports:
    - port: 5432
      name: psql
  selector:
    interface: egys-postgres

---
apiVersion: "apps/v1"
kind: StatefulSet
metadata:
  name: egys-postgres
spec:
  serviceName: egys-postgres
  replicas: 1
  selector:
    matchLabels:
      app: egys-postgres
  template:
    metadata:
      labels:
        app: egys-postgres
        interface: egys-postgres
    spec:
      containers:
        - name: egys-postgres
          image: postgres:9.6
          env:
            - name: POSTGRES_DB
              value: thingsboard
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: psql
          volumeMounts:
            - name: egys-postgres-data
              mountPath: /var/lib/postgresql
  volumeClaimTemplates:
    - metadata:
        name: egys-postgres-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: nfs-client
        resources:
          requests:
            storage: 10Gi