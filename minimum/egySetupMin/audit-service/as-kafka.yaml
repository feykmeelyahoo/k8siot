apiVersion: v1
kind: Service
metadata:
  labels:
    app: as-kafka
  name: as-kafka
spec:
  type: NodePort
  ports:
  - name: "9092"
    port: 9092
    targetPort: 9092
  selector:
    interface: as-kafka
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: as-kafka
spec:
  serviceName: as-kafka
  replicas: 1
  selector:
    matchLabels:
      app: as-kafka
  template:
    metadata:
      labels:
        app: as-kafka
        interface: as-kafka
    spec:
      containers:
      - env:
        - name: KAFKA_ADVERTISED_LISTENERS
          value: INSIDE://:9093,OUTSIDE://as-kafka:9092
        - name: KAFKA_CREATE_TOPICS
          value: AuditLog:1:1
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: INSIDE
        - name: KAFKA_LISTENERS
          value: INSIDE://:9093,OUTSIDE://:9092
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: as-zk-headless
        - name: KAFKA_BROKER_ID
          value: "100"
        imagePullPolicy: IfNotPresent  
        image: wurstmeister/kafka
        name: audit-service-kafka
        ports:
        - containerPort: 9092
