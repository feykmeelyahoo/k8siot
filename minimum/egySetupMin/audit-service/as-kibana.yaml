apiVersion: v1
kind: Service
metadata:
  labels:
    app: as-kibana
  name: as-kibana
spec:
  type: NodePort
  ports:
  - name: "5601"
    port: 5601
    targetPort: 5601
  selector:
    interface: as-kibana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: as-kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: as-kibana
  template:
    metadata:
      labels:
        app: as-kibana
        interface: as-kibana
    spec:
      containers:
      - env:
        - name: ELASTICSEARCH_URL
          value: http://as-elasticsearch:9200/
        - name: SERVER_NAME
          value: localhost
        image: kibana:6.5.4
        name: audit-service-kibana
        ports:
        - containerPort: 5601
      restartPolicy: Always
