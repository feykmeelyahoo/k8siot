---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: audit-service-np
  name: audit-service-np
spec:
  type: NodePort
  ports:
    - port: 8080
      name: cql
  selector:
    interface: audit-service

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: audit-service
  name: audit-service
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: public
    port: 8080
  selector:
    interface: audit-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audit-service
  template:
    metadata:
      labels:
        app: audit-service
        interface: audit-service
    spec:
      containers:
      - name: audit-service
        image: dockerepo.dc01.havelsan.io/botas/audit-service/application:1.0.5
        imagePullPolicy: IfNotPresent
        command:
        - /run-application.sh
        ports:
        - containerPort: 8080
          name: public
        env:
        - name: AUDIT_SERVICE_KAFKA_TOPICS
          value: AuditLog
        - name: CASSANDRA_HOST
          value: as-cassandra-headless
        - name: CASSANDRA_PORT
          value: "9042"
        - name: ELASTICSEARCH_HOST_NAME
          value: as-elasticsearch
        - name: ELASTICSEARCH_PORT
          value: "9300"
        - name: KAFKA_BROKERS
          value: as-kafka:9092
        - name: KAFKA_CONSUMER_BROKERS
          value: as-kafka:9092
        - name: KAFKA_PRODUCER_BROKERS
          value: as-kafka:9092
        - name: PRIMARY_DATABASE_TYPE
          value: cassandra
      restartPolicy: Always
