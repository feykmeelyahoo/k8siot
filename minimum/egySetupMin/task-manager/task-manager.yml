apiVersion: v1
kind: Service
metadata:
  labels:
    app: task-manager
  name: task-manager
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: public
    port: 8083
  selector:
    interface: task-manager
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: task-manager-np
  name: task-manager-np
spec:
  type: NodePort
  ports:
  - name: public
    port: 8083
  selector:
    interface: task-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
        interface: task-manager
    spec:
      containers:
      - name: task-manager
        image: dockerepo.dc01.havelsan.io/botas/egys/taskmanager:1.0.0
        imagePullPolicy: IfNotPresent
        command:
        - java
        - -jar
        - /task-manager.jar
        ports:
        - containerPort: 8083
          name: public
        env:
        - name: POSTGRES_HOST
          value: tm-postgres
        - name: POSTGRES_USER
          value: docker
        - name: POSTGRES_PASSWORD
          value: docker
      restartPolicy: Always
